<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to HTML</title>
    <!-- HEAD gives info to the browser -->
</head>
<body>
    <!-- Block tags: take up the entire width of their line && DO NOT allow anything to be next to them -->
    <header>
        <h1>Skateboard Inventory</h1>
        <nav>
            <!-- href is an attribute. Attributes give tags information -->
            <!-- href is specific to anchor tags bc they contain the address to the page you want to access -->
            <a href="https://www.amazon.com/">Amazon</a>
            <!-- target attribute allows us to open a new tab when navigating to another site -->
            <a href="https://www.google.com/" 
            target="_blank">Google</a>
            <a href="./animal.html">Fav Animal</a>
        </nav>
    </header>

    <main>
        <h2>Welcome to our shop!</h2>
        <p>Choose from the options below:</p>
        <!-- Two types of lists: ul & ol -->
        <!-- ul stands for unordered lists -->
        <!-- ol stands for ordered lists -->
        <ul>
            <!-- li tags are list item tags that go inside of ol or ul tags -->
            <li>See Inventory</li>
            <li>Add Board to Inventory</li>
            <li>Edit Board</li>
            <li>Delete Board</li>
        </ul>
    </main>
    <footer>
        <code>if(bike) {console.log('yay')}</code>
        <h4>Steps to use App</h4>
        <ol>
            <li><strong>Open Computer</strong></li>
            <li><em>Navigate to our app</em></li>
            <li><strong><em>Use App!</em></strong></li>
        </ol>
    </footer>
    <!-- Inline tag: take ONLY the space of their content, and will allow other tags to be next to them -->
    <!-- <a href="">Amazon</a> -->
    <!-- <a href="">Google</a> -->
</body>
</html>
